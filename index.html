<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      #board {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        display: grid;
        grid-template: repeat(3, 1fr) / repeat(3, 1fr);
        border: 1px solid black;
      }
      .cell {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 64px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .cell:hover {
        background-color: #eee;
      }
      .board-line {
        position: absolute;
        width: 1px;
        height: 100%;
        background-color: black;
        transform: rotate(45deg);
      }
      .board-line.horizontal {
        top: calc(100% / 3);
      }
      .board-line.vertical {
        left: calc(100% / 3);
      }
      .cell.O {
        color: green;
      }
    </style>
  </head>
